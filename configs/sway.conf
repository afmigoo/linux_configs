set $mod Mod4
# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l

set $term kitty
set $wofi_args --location 4 --height 95% --width 25% --style=$HOME/.config/wofi/signalis.css
set $menu killall wofi || wofi $wofi_args --show=drun
set $menu_bin killall wofi || wofi $wofi_args --show=run

include /etc/sway/config-vars.d/*

#
# Example configuration:
#
#   output HDMI-A-1 resolution 1920x1080 position 1920,0
#
# You can get the names of your outputs by running: swaymsg -t get_outputs

### Idle configuration
#
# Example configuration:
#
# exec swayidle -w \
#          timeout 300 'swaylock -f -c 000000' \
#          timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' \
#          before-sleep 'swaylock -f -c 000000'
#
# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds, and turn your screens back on when
# resumed. It will also lock your screen before your computer goes to sleep.

### Input configuration
input "2:7:SynPS/2_Synaptics_TouchPad" {
    dwt disabled
    tap enabled
    natural_scroll enabled
    middle_emulation enabled
}
input * {
  xkb_layout "us,ru"
  xkb_options "grp:alt_shift_toggle"
}

### Output configuration
set $show_volume_muted notify-send --category=quick --expire-time=400 "ðŸ”Š$($HOME/.local/bin/volmuted)"
set $show_volume notify-send --category=quick --expire-time=400 "ðŸ”Š$($HOME/.local/bin/vollevel)"
set $show_brightness notify-send --category=quick --expire-time=400 "ðŸ”†$($HOME/.local/bin/brightnesslevel)"
bindsym XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle && $show_volume_muted
bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +5% && $show_volume
bindsym XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -5% && $show_volume
bindsym XF86MonBrightnessDown exec brightnessctl set 5%- && $show_brightness
bindsym XF86MonBrightnessUp exec brightnessctl set 6%+ && $show_brightness
# screen capture support
exec --no-startup-id /usr/lib/xdg-desktop-portal -r

### Key bindings
    bindsym $mod+Return exec $term
    # Kill focused window
    bindsym --to-code $mod+q kill
    # Start your launcher
    bindsym --to-code $mod+d exec $menu
 	bindsym --to-code $mod+Shift+d exec $menu_bin
    # Floating window dragging
    floating_modifier $mod normal
    # Reload the configuration file
    bindsym --to-code $mod+Shift+c reload
    # Exit sway (logs you out of your Wayland session)
    #bindsym --to-code $mod+Shift+e exec swaynag -t warning -m 'Are you sure you want to exit sway?' -B 'Yes, EXIT!' 'swaymsg exit'
	mode "exit: [l]ogout, [r]eboot, [s]hutdown" {
		bindsym --to-code l exec swaymsg exit
		bindsym --to-code r exec systemctl reboot
		bindsym --to-code s exec systemctl shutdown
		bindsym Escape mode "default"
		bindsym Return mode "default"
	}
	bindsym --to-code $mod+Shift+e mode "exit: [l]ogout, [r]eboot, [s]hutdown"

#
# Moving around:
#
    # Move your focus around
    bindsym --to-code $mod+$left focus left
    bindsym --to-code $mod+$down focus down
    bindsym --to-code $mod+$up focus up
    bindsym --to-code $mod+$right focus right
    # Or use $mod+[up|down|left|right]
    bindsym $mod+Left focus left
    bindsym $mod+Down focus down
    bindsym $mod+Up focus up
    bindsym $mod+Right focus right

    # Move the focused window with the same, but add Shift
    bindsym --to-code $mod+Shift+$left move left
    bindsym --to-code $mod+Shift+$down move down
    bindsym --to-code $mod+Shift+$up move up
    bindsym --to-code $mod+Shift+$right move right
    # Ditto, with arrow keys
    bindsym $mod+Shift+Left move left
    bindsym $mod+Shift+Down move down
    bindsym $mod+Shift+Up move up
    bindsym $mod+Shift+Right move right
#
# Workspaces:
#
    # Switch to workspace
    bindsym $mod+1 workspace number 1
    bindsym $mod+2 workspace number 2
    bindsym $mod+3 workspace number 3
    bindsym $mod+4 workspace number 4
    bindsym $mod+5 workspace number 5
    bindsym $mod+6 workspace number 6
    bindsym $mod+7 workspace number 7
    bindsym $mod+8 workspace number 8
    bindsym $mod+9 workspace number 9
    bindsym $mod+0 workspace number 10
    # Move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace number 1
    bindsym $mod+Shift+2 move container to workspace number 2
    bindsym $mod+Shift+3 move container to workspace number 3
    bindsym $mod+Shift+4 move container to workspace number 4
    bindsym $mod+Shift+5 move container to workspace number 5
    bindsym $mod+Shift+6 move container to workspace number 6
    bindsym $mod+Shift+7 move container to workspace number 7
    bindsym $mod+Shift+8 move container to workspace number 8
    bindsym $mod+Shift+9 move container to workspace number 9
    bindsym $mod+Shift+0 move container to workspace number 10
    # Note: workspaces can have any name you want, not just numbers.
    # We just use 1-10 as the default.
#
# Layout stuff:
#
    bindsym --to-code $mod+b splith
    bindsym --to-code $mod+v splitv
    # Switch the current container between different layout styles
    bindsym --to-code $mod+s layout stacking
    bindsym --to-code $mod+w layout tabbed
    bindsym --to-code $mod+e layout toggle split
    # Make the current focus fullscreen
    bindsym --to-code $mod+f fullscreen
    # Toggle the current focus between tiling and floating mode
    bindsym $mod+Shift+space floating toggle
    # Swap focus between the tiling area and the floating area
    bindsym $mod+space focus mode_toggle
    # Move focus to the parent container
    bindsym --to-code $mod+a focus parent
#
# Scratchpad:
#
    # Move the currently focused window to the scratchpad
    bindsym $mod+Shift+minus move scratchpad
    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym $mod+minus scratchpad show
#
# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym --to-code $left resize shrink width 10px
    bindsym --to-code $down resize grow height 10px
    bindsym --to-code $up resize shrink height 10px
    bindsym --to-code $right resize grow width 10px

    # Ditto, with arrow keys
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym --to-code $mod+r mode "resize"

#
# Status Bar:
#
# Read `man 5 sway-bar` for more information about this section.
set $color_1 '#2aa198'
set $color_2 '#cb4b16'
set $color_3 '#eee8d5'
set $color_4 '#002b36'
set $color_5 '#0c0b0bff'

bar {
    position bottom
	font PT Mono Regular 10

    # When the status_command prints a new line to stdout, swaybar updates.
    # The default just shows the current date and time.
    status_command $HOME/.local/bin/sway-status

    colors {
        statusline $color_3
        background $color_5
        focused_workspace   $color_4 $color_2 $color_4
        active_workspace    $color_4 $color_4 $color_3
        inactive_workspace  $color_4 $color_5 $color_3
        urgent_workspace    $color_4 $color_1 $color_4
    }
}

# Customization
output * background /usr/share/backgrounds/custom/signalis_sea.png fill
font pango:DejaVu Sans Mono 10
titlebar_padding 10 1

gaps inner 6
gaps outer 0
default_border pixel 1px
default_floating_border pixel 1px

# class                 border  backgr. text    indicator child_border
client.focused          $color_3 $color_5 $color_3 $color_3 $color_3
client.focused_inactive $color_1 $color_5 $color_3 $color_1 $color_1
client.unfocused        $color_1 $color_5 $color_3 $color_1 $color_1
client.urgent           $color_2 $color_5 $color_3 $color_5 $color_2
client.placeholder      $color_1 $color_5 $color_3 $color_1 $color_1

client.background       #ffffff


include /etc/sway/config.d/*
